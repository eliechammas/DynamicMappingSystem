# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - DynamicMapping

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ${{env.DOTNET_ROOT}}/DynamicMapping.sln --configuration Release 

      - name: dotnet publish
        run: dotnet publish ${{env.DOTNET_ROOT}}/DynamicMapping.sln --configuration Release --no-build

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/DynamicMapping.sln

  
